<!doctype html>
<html>
<head>
<title>Simpson Index</title>
</head>
<style>
.square {
  width: 50px;
  height: 50px;
  border: 1px solid black;
}
</style>
<body>
<h1>Simpson Index</h1>
<input id="newcolor" type="button" value="New Color" onClick="new_color()" />
<div id="colors">
</div>
<script>
var id = 0;

var colors = [
    "#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff",
    "#7f7fff", "#7fff7f", "#ff7f7f",
    "#007fff", "#00ff7f", "#7f00ff", "#7fff00", "#ff007f", "#ff7f00",
    "#00007f", "#007f00", "#7f0000", "#007f7f", "#7f007f", "#7f7f00",
];

function do_stuff () {
    alert("Hi");
}

function new_color() {
    var id_label = "zzz" + String(id);
    var s = document.createElement("div");
    s.classList.add("square");
    s.id = id_label;
    s.style.backgroundColor = colors[id];
    s.onclick = do_stuff;
    document.getElementById("colors").appendChild(s);

    ++id;
    if (id >= colors.length) {
	document.getElementById("newcolor").disabled = true;
    }
}
</script>
</body>
</html>
